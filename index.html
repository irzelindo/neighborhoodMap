<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 40.25em)" href="css/breakpoint.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>My Neighborhood Map</title>
  </head>
  <body>
    <!-- this is the container div of all document -->
    <div id="container">
      <!-- it is the sidebar area on document -->
      <aside id="sidebar" class="content">
        <h1 id="neighMap" data-bind="text: neighMap"></h1>
        <section id="search">
          <input id="search-box" class="search" type="text" data-bind="textInput: searchBox, valueUpdate: 'afterkeydown'" placeholder="Find a locations" title="Find locations" />
          <!--<input id="search-button" class="search" type="button" value="Filter location"/>-->
        </section>
        <ul id="marker" data-bind="foreach: locationList">
          <a class="items" href=""><li class="list-items" data-bind="text: title, click: $parent.populateAndAnimateMark"></li></a>
        </ul>
      </aside>
      <!-- this is the main content area of document -->
      <main id="map" class="content"></main>
    </div>
    <!-- adding javascript files and libraries -->
    <script src='js/knockout-3.4.2.js'></script>
    <!--<script type="text/javascript" src="js/test.js"></script> -->
    <script src="js/app.js"></script>
    <script src="js/styles.js"></script>
    <script src="js/markers.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry,drawing&key=AIzaSyAtBGeDkNGOj1kAajNFhHUVfhyn4noGlNw&v=3&callback=startApp" onerror="errorLoadingMap()">
    </script>
  </body>
</html>
